<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biodata-form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">FirstName:</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
            <label for="lastName">LastName:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            <br>
            <br>
            <label for="male" >Male: </label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female: </label>
            <input type="radio" name="gender" id="female">
            <label for="others">Others: </label>
            <input type="radio" name="gender" id="others">
            <br>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>
            <label for="email">E-Mail :</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <br>
            <br>
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" placeholder="+91">
            <br>
            <br>
            <label for="height">Height</label>
            <input type="number" name="height" id="height" placeholder="Height in Feet" step="0.1">
            <br>
        </fieldset>
            
                <fieldset>
                    <legend>Education</legend>
                    <label for="schoolName">School Name :</label>
                    <input type="text" name="schoolName" id="schoolName" placeholder="School Name">
                    <br>
                    <br>
                    <label for="class">Class :</label>
                    <input type="text" name="class" id="class" placeholder="Enter Class">
                    <br>
                    <br>
                    <label for="stream">Stream :</label>
                    <select name="stream" id="stream" >
                        <option value="" disabled selected hidden>Stream</option>
                        <option value="">CSE</option>
                        <option value="">IT</option>
                        <option value="">ECE</option>
                    </select>
                    <br>
                    <br>
                    <label for="markSheet">Marksheet : </label>
                    <input type="file" name="markSheet" id="markSheet">

                </fieldset>
                <br>
                <input type="submit">
    </form>
</body>
</html>
